#!/bin/bash

GST_GL_API=gles2
GST_GL_PLATFORM=egl

GST_DEBUG_NO_COLOR=1
GST_INSPECT_NO_COLORS=1

# Disable videodecoder's QoS by default
GST_VIDEO_DECODER_QOS=0

# Preferred formats for V4L2
GST_V4L2_PREFERRED_FOURCC=NV12:YU12:NV16:YUY2

# Using libv4l2 for V4L2
GST_V4L2_USE_LIBV4L2=1

# Default device for v4l2src
GST_V4L2SRC_DEFAULT_DEVICE=/dev/video-camera0

# Available RK devices for v4l2src
GST_V4L2SRC_RK_DEVICES=_mainpath:_selfpath:_bypass:_scale

# Preferred sinks for playbin3(autoaudiosink/autovideosink) and playbin.
AUTOVIDEOSINK_PREFERRED=xvimagesink
PLAYBIN2_PREFERRED_VIDEOSINK=xvimagesink

# Try RGA 2D accel in videoconvert, videoscale and videoflip.
# NOTE: Might not success, and might behave different from the official plugin. 
GST_VIDEO_CONVERT_USE_RGA=1
GST_VIDEO_FLIP_USE_RGA=1
